<!DOCTYPE html>
<html>
<body>

<h1><a href="/hdelk/">HDElk</a> Bare Bones Example</h1>

<script src="/hdelk/assets/js/elk.bundled.js"></script>
<script src="/hdelk/assets/js/svg.min.js"></script>
<script src="/hdelk/assets/js/hdelk.js"></script>

<script type="text/javascript">

    var simple_graph = {
        id: "",
        children: [
            { id: "in", port: 1 },
            { id: "one", ports: ["in", "out"] },
            { id: "two", highlight:1, ports: ["in", "out"] },
            { id: "three", ports: ["in", "out"] },
            { id: "out", port: 1 }
        ],
        edges: [
            ["in","one.in"],
            {route:["one.out","two.in"],highlight:1},
            {route:["two.out","three.in"],highlight:1,bus:1},
            {route:["three.out","out"], bus:1 }
        ]
    }

    hdelk.layout( simple_graph, "simple_diagram" );
</script>

<div id="simple_diagram"></div>

</body>
</html>
